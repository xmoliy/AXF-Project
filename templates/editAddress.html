{% extends 'base.html' %}
{% load static %}
{% block extCss %}
    <link rel="stylesheet" href="{% static 'mine/css/editAddress.css' %}">
{% endblock %}

{% block content %}
    <div id="login">
            <a class="btn btn-default" href="/app/address"><span class="glyphicon glyphicon-chevron-left">返回</span> </a>
            <br/>
            <br/>
            <form method="post" action="editAddress" class="form-horizontal">
                {% csrf_token %}
                <input type="hidden"  name="id" value="{{ data.id }}">
                <div class="input-group">
                    <span class="input-group-addon">收货人</span>
                    <input class="form-control" name="username" value="{{data.name}}">
                </div>
                <br/>
                 <div class="input-group">
                    <span class="input-group-addon">联系电话</span>
                    <input class="form-control" name="phone" value="{{ data.phone }}">
                </div>
                <br/>
                 <div class="input-group">
                    <span class="input-group-addon">详细地址</span>
                    <input class="form-control" name="address_detail" value="{{ data.address_detail }}" >
                </div>
                <br/>
                <div class="input-group" style="margin: 0px auto;">
                    <button class="btn btn-success">保存</button>
                </div>
            </form>
    </div>


{% endblock %}

{% block extJs %}
{% endblock %}
